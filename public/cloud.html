<!DOCTYPE html>
<html>
<head>
  <title>Live Word Cloud</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .word-box {
      display: inline-block;
      background-color: #fff;
      color: #2e73f2;
      padding: 8px 16px;
      margin: 8px;
      border-radius: 18px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, font-size 0.4s ease;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    #cloud-container {
      max-width: 80%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="cloud-container"></div>

  <script>
    const socket = io();

    function renderWords(words) {
      const container = document.getElementById('cloud-container');
      container.innerHTML = '';

      // Calculate frequencies
      const frequency = {};
      words.forEach(word => {
        frequency[word] = (frequency[word] || 0) + 1;
      });

      // Sort by frequency and render
      const entries = Object.entries(frequency).sort((a, b) => b[1] - a[1]);
      entries.forEach(([text, count]) => {
        const span = document.createElement('span');
        span.className = 'word-box';
        span.textContent = text;
        span.style.fontSize = `${Math.min(24 + count * 8, 60)}px`;
        container.appendChild(span);
      });
    }

    socket.on('newWords', renderWords);
  </script>
</body>
</html>
