<!DOCTYPE html>
<html>
<head>
  <title>Live Word Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f7ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wordcloud {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="wordcloud"></canvas>

  <script>
    const socket = io();
    const wordCounts = {};

    function updateWordCloud(words) {
      // Count frequency
      words.forEach(word => {
        wordCounts[word] = (wordCounts[word] || 0) + 1;
      });

      // Convert to [ [word, freq], ... ]
      const entries = Object.entries(wordCounts);

      WordCloud(document.getElementById('wordcloud'), {
        list: entries,
        gridSize: Math.round(16 * document.getElementById('wordcloud').width / 1024),
        weightFactor: size => Math.pow(size, 1.5),
        rotateRatio: 0.4,
        rotationSteps: 2,
        backgroundColor: "#f0f7ff",
        color: () => '#2e73f2',
        fontFamily: 'Inter, sans-serif',
        drawOutOfBound: false,
        shuffle: true,
        origin: [window.innerWidth / 2, window.innerHeight / 2],
      });
    }

    socket.on('newWords', updateWordCloud);
  </script>
</body>
</html>
