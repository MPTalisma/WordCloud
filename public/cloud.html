<!DOCTYPE html>
<html>
<head>
  <title>Live Word Cloud â€“ Final Polished</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-cloud/build/d3.layout.cloud.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f7ff;
      font-family: 'Inter', sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    text {
      font-family: 'Inter', sans-serif;
      fill: #2e73f2;
      font-weight: 500;
      user-select: none;
    }

    rect {
      fill: #ffffff;
      stroke: #2e73f2;
      stroke-width: 1.5;
      rx: 10;
      ry: 10;
    }
  </style>
</head>
<body>
  <svg id="cloud" width="100%" height="100%"></svg>

  <script>
    const socket = io();
    const wordCounts = {};
    const placedWords = {}; // store layout per word
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("#cloud").attr("width", width).attr("height", height);
    const g = svg.append("g").attr("transform", `translate(${width / 2}, ${height / 2})`);

    function draw(words) {
      words.forEach(d => {
        placedWords[d.text] = { x: d.x, y: d.y };
      });

      const wordGroups = g.selectAll("g.word")
        .data(words, d => d.text);

      const enter = wordGroups.enter()
        .append("g")
        .attr("class", "word")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      // background box
      enter.append("rect")
        .attr("x", 0).attr("y", 0)
        .attr("width", 0).attr("height", 0)
        .style("opacity", 0);

      // text
      enter.append("text")
        .text(d => d.text)
        .attr("text-anchor", "middle")
        .attr("dy", "0.35em")
        .style("font-size", d => d.size + "px")
        .style("opacity", 0)
        .each(function(d) {
          const bbox = this.getBBox();
          d.bbox = bbox;
        })
        .transition().duration(400)
        .style("opacity", 1);

      enter.select("rect")
        .transition().duration(400)
        .attr("x", d => -((d.text.length * d.size * 0.3) / 2) - 8)
        .attr("y", d => -(d.size / 1.5))
        .attr("width", d => d.text.length * d.size * 0.3 + 16)
        .attr("height", d => d.size + 10)
        .style("opacity", 1);

      // update font size on re-submission
      wordGroups.select("text")
        .transition().duration(300)
        .style("font-size", d => d.size + "px");

      wordGroups.select("rect")
        .transition().duration(300)
        .attr("x", d => -((d.text.length * d.size * 0.3) / 2) - 8)
        .attr("y", d => -(d.size / 1.5))
        .attr("width", d => d.text.length * d.size * 0.3 + 16)
        .attr("height", d => d.size + 10);

      wordGroups.exit()
        .transition().duration(300)
        .style("opacity", 0)
        .remove();
    }

    function updateWordCloud(words) {
      words.forEach(word => {
        wordCounts[word] = (wordCounts[word] || 0) + 1;
      });

      const entries = Object.entries(wordCounts).map(([text, count]) => ({
        text,
        size: Math.min(60, 16 + count * 8)
      }));

      d3.layout.cloud()
        .size([width, height])
        .words(entries)
        .padding(8)
        .rotate(() => 0)
        .font("Inter")
        .fontSize(d => d.size)
        .spiral("archimedean")
        .on("end", draw)
        .start();
    }

    socket.on("newWords", updateWordCloud);
  </script>
</body>
</html>
