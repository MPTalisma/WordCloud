<!DOCTYPE html>
<html>
<head>
  <title>Live Word Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f7ff;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #wordcloud {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="wordcloud"></canvas>

  <script>
    const socket = io();
    const wordCounts = {}; // Store frequencies globally

    function updateWordCloud(words) {
      // Recalculate full frequency list
      const localCounts = {};

      words.forEach(word => {
        localCounts[word] = (localCounts[word] || 0) + 1;
      });

      // Update global counts (for persistent display)
      for (const [word, count] of Object.entries(localCounts)) {
        wordCounts[word] = (wordCounts[word] || 0) + count;
      }

      const entries = Object.entries(wordCounts);

      if (entries.length === 0) return;

      const canvas = document.getElementById('wordcloud');

      WordCloud(canvas, {
        list: entries,
        gridSize: Math.round(16 * canvas.width / 1024),
        weightFactor: size => Math.pow(size, 1.5),
        rotateRatio: 0.4,
        rotationSteps: 2,
        backgroundColor: "#f0f7ff",
        color: () => '#2e73f2',
        fontFamily: 'Inter, sans-serif',
        drawOutOfBound: false,
        shuffle: true,
        origin: [canvas.width / 2, canvas.height / 2],
      });
    }

    socket.on('newWords', updateWordCloud);
  </script>
</body>
</html>
