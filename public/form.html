<!DOCTYPE html>
<html>
<head>
  <title>Job Skill Poll</title>
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f7ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e73f2;
      color: white;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #245dd4;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ðŸ‘‹ Tell us:</h1>
    <h2>What 2 things do you think are most important to get a job?</h2>
    <form action="/submit" method="POST">
      <input type="text" name="word1" required placeholder="First skill or trait" />
      <input type="text" name="word2" required placeholder="Second skill or trait" />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
